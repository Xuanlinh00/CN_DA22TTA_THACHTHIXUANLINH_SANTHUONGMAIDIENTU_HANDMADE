<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - HandCraft Market</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><a href="index.html" class="logo-link">HandCraft Market</a></h1>
    </header>

    <main class="form-container">
        <h2>Tạo tài khoản</h2>
        
        <form id="register-form">
            <div class="form-group">
                <label for="name">Tên của bạn:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="role">Bạn là:</label>
                <select id="role">
                    <option value="customer">Khách mua hàng (Customer)</option>
                    <option value="vendor">Người bán (Vendor)</option>
                </select>
            </div>
            
            <button type="submit" class="submit-btn">Đăng ký</button>
            
            <p id="message"></p>
            
            <p class="form-link">
                Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a>
            </p>
        </form>
    </main>

    <script src="auth.js"></script>
</body>
</html>
